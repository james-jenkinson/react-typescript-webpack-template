name: 'Deployment'
on:
  push:
    branches:
      - master

jobs:
  Deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
      - name: Install dependencies
        run: npm install
      - name: Build code
        run: npm run build
      - name: Setup git
        run: |
          git config --global user.name 'Continuous Integration'
          git config --global user.email '<>'
      - name: Deploy code
        run: npm run deploy
